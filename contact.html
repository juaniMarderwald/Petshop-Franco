	<main class="d-flex justify-content-center">
		<form id="app" class="w-50 g-3 needs-validation" style="margin-top: 100px; margin-bottom: 100px">
			<fieldset class="p-3">
				<legend>Formulario de contacto</legend>
				<div class="d-flex flex-wrap">
					<div class="d-flex flex-column">
						<label for="nombre">Nombre:</label>
						<input id="nombre" placeholder="Nombre" class="mb-3 me-4" type="text" required autofocus/>
					</div>
					<div class="d-flex flex-column">
						<label for="apellido">Apellido:</label>
						<input id="apellido" placeholder="Apellido" class="mb-3 me-4" type="text" required />
					</div>
					<div class="d-flex flex-column">
						<label for="provincia">Provincia:</label>
						<input id="provincia" placeholder="Provincia" class="mb-3 me-4" type="text" required />
					</div>
					<div class="d-flex flex-column">
						<label for="localidad">Localidad:</label>
						<input id="localidad" placeholder="Localidad" class="mb-3 me-4" type="text" required />
					</div>
					<div class="d-flex flex-column">
						<label for="direccion">Dirección:</label>
						<input id="direccion" placeholder="Dirección" class="mb-3 me-4" type="text" required />
					</div>
					<div class="d-flex flex-column">
						<label for="codigopostal">Código Postal:</label>
						<input id="codigopostal" placeholder="Código Postal" class="mb-3 me-4" type="text" required />
					</div>
					<div class="d-flex flex-column">
						<label for="tel">Teléfono:</label>
						<input id="tel" placeholder="Teléfono" class="mb-3 me-4" type="number" required />
					</div>
					<div class="d-flex flex-column">
						<label for="email">E-mail:</label>
						<input id="email" placeholder="E-mail" class="mb-2" type="mail" required />
					</div>
					<div>
						<label for="birthdate">Fecha De Nacimiento:</label>
                    	<input id="birthdate" type="date" required />
					</div>

				</div>
				<select class="m-3 col-2" aria-label="Default select example">
					<option selected>Mascota</option>
					<option value="Perro">Perro</option>
					<option value="Gato">Gato</option>
					<option value="Otro">Otros</option>
				</select>
				<br/>
				<textarea class="ms-4" name="Comment" id="comentarios" style="width: 40vw; height: 40vh"
					placeholder="Agregue un comentario"></textarea><br />
				<div class="btn-form d-flex justify-content-end">
					<button id="boton" class="boton m-3 ps-1 pe-1" v-on:click="formEnviado()">Enviar</button>
				</div>
				<div class="d-flex flex-column align-items-center mapa">
					<div>
						<p>Encontranos en:</p>
					</div>
					<div>
						<iframe
							src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.687100442848!2d-58.43257238416725!3d-34.61207296544847!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca429815227f%3A0x5d302e497c2cda87!2sR%C3%ADo%20de%20Janeiro%20300%2C%20C1405CCB%20CABA!5e0!3m2!1sen!2sar!4v1640963910089!5m2!1sen!2sar"
							width="300" height="300" style="border: 0" allowfullscreen="" loading="lazy"></iframe>
					</div>
				</div>
			</fieldset>
		</form>
